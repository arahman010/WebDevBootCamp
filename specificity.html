<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		ul {
			color: purple;
		}
		.highlight {
			color: orange;
		}

		li {
			color: red;
		}
	</style>
</head>
<body>

<ul>
	<li class="highlight">John</li>
	<li>Paul</li>
	<li>George</li>
	<li>Ringo</li>

</ul>
</body>
</html>
