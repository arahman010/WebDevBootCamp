<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<label for="dog">Dogs:</label>
	<input id="dog" type="radio" name="petChoice" value="dogs">

	<label for="cat">Cats:</label>
	<input id="cat" type="radio" name="petChoice" value="cats">

	<p>What's your current mood?</p>

	<select name="mood">
		<option value="happy">:)</option>
		<option value="straightFace">:|</option>
		<option value="sad">:(</option>
	</select>

	<textarea name="paragraph" rows="10" cols="10"></textarea>

	<button>Go!</button>
</form>

</body>
</html>
